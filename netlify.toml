[build]
publish = "."
command = ""
environment = { NODE_VERSION = "18" }

[functions]
directory = "netlify/functions"

# =====================================
# DAILY TEXT PRE-GENERATION (BATCHED)
# =====================================

[[scheduled.functions]]
name = "pre-generate"
cron = "0 4 * * *"
arguments = { batch = "0" }

[[scheduled.functions]]
name = "pre-generate"
cron = "1 4 * * *"
arguments = { batch = "1" }

[[scheduled.functions]]
name = "pre-generate"
cron = "2 4 * * *"
arguments = { batch = "2" }

[[scheduled.functions]]
name = "pre-generate"
cron = "3 4 * * *"
arguments = { batch = "3" }

# =====================================
# DAILY AUDIO PRE-GENERATION (OPTIONAL)
# =====================================

[functions."pre-generate-audio"]
schedule = "@daily"







